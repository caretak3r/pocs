name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js static export
      run: |
        # Set environment variables for GitHub Pages deployment
        export NODE_ENV=production
        export NEXT_TELEMETRY_DISABLED=1
        
        # Build the Next.js application
        npm run build
        
        # Verify the build output
        echo "Build output:"
        ls -la out/
        
        # Copy redirect file for SPA routing
        echo '<html><head><meta charset="utf-8"><title>Redirecting...</title><script>window.location.href = "/pocs/";</script></head><body>Redirecting...</body></html>' > out/404.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
