<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoCs Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: #000;
            min-height: 100vh;
            color: #00ff00;
            overflow-x: hidden;
        }

        /* Animated sunset background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, #ff6b35 0%, #cf0000 30%, #ff4500 50%, #b22222 70%, #1a0000 100%);
            opacity: 0.4;
            z-index: -2;
            animation: sunsetPulse 20s ease-in-out infinite;
        }

        @keyframes sunsetPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Matrix rain effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 3px
            );
            z-index: -1;
            animation: matrixScroll 3s linear infinite;
        }

        @keyframes matrixScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            position: relative;
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
            border-bottom: none;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.red { background: #ff5f57; }
        .terminal-button.yellow { background: #ffbd2e; }
        .terminal-button.green { background: #28ca42; }

        .terminal-content {
            background: #0a0a0a;
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 40px;
        }

        header {
            margin-bottom: 80px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 16px;
            text-shadow: 0 0 20px #00ff00;
            animation: textFlicker 2s infinite alternate;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background: #00ff00;
            animation: cursorBlink 1s infinite;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .poc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .poc-card {
            background: #0f0f0f;
            border: 1px solid #333;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .poc-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .poc-card:hover::before {
            left: 100%;
        }

        .poc-card:hover {
            border-color: #00ff00;
            background: #1a1a1a;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            transform: translateY(-5px);
        }

        .poc-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .poc-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .poc-card h2 {
            font-size: 1.3rem;
            color: #00ff00;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .poc-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .poc-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
            text-transform: uppercase;
        }

        .link-arrow {
            color: #00ff00;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .poc-card:hover .link-arrow {
            transform: translateX(5px);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #333;
            color: #666;
        }

        footer a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #00cc00;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .poc-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

</body>
</html>
