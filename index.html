<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoCs Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
        }

        .poc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .poc-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .poc-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .poc-card h2 {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 12px;
        }

        .poc-card p {
            color: #999;
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.2);
            color: #a0b0ff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .arrow {
            float: right;
            color: #667eea;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .poc-card:hover .arrow {
            transform: translateX(4px);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            .poc-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß™ PoCs Collection</h1>
            <p class="subtitle">Proof-of-concept projects and technical experiments</p>
        </header>

        <div class="poc-grid" id="pocGrid"></div>

        <footer>
            <p>Built with ‚ù§Ô∏è | <a href="https://github.com/caretak3r/pocs" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        const pocs = [
            {
                name: "Sentinel UI",
                description: "A modern security dashboard with real-time monitoring, threat detection, and comprehensive security analytics.",
                path: "sentinel-ui/",
                tags: ["Security", "Dashboard", "Monitoring"]
            },
            {
                name: "Defensibility Dashboard",
                description: "Market intelligence platform analyzing competitive moats, S&P 500 wide moat index tracking, and investment defensibility metrics.",
                path: "defensibility-dashboard/",
                tags: ["Finance", "Analytics", "Market Intelligence"]
            },
            {
                name: "Air-Gap Architect",
                description: "Architecture visualization tool for air-gapped and isolated network environments with security boundary mapping.",
                path: "air-gap-architect/",
                tags: ["Architecture", "Security", "Visualization"]
            },
            {
                name: "Morpho Swarm Viz",
                description: "Swarm intelligence and morphological visualization system for distributed computing patterns.",
                path: "morpho_swarm_viz/",
                tags: ["Visualization", "Swarm", "Distributed Systems"]
            },
            {
                name: "K8s Visualizer",
                description: "Kubernetes cluster visualization tool for understanding pod distributions, services, and cluster topology.",
                path: "k8s-visualizer/",
                tags: ["Kubernetes", "DevOps", "Infrastructure"]
            }
        ];

        function renderPocs() {
            const grid = document.getElementById('pocGrid');
            grid.innerHTML = pocs.map(poc => `
                <a href="${poc.path}" class="poc-card">
                    <span class="arrow">‚Üí</span>
                    <h2>${poc.name}</h2>
                    <p>${poc.description}</p>
                    <div class="tags">
                        ${poc.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </a>
            `).join('');
        }

        renderPocs();
    </script>
</body>
</html>
